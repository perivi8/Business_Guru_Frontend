<!-- Floating Chatbot Button -->
<div class="fixed bottom-6 right-6 z-40" *ngIf="!isChatbotOpen && false">
  <button 
    (click)="openChatbot()"
    class="w-14 h-14 bg-gradient-to-br from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white rounded-full shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-110 flex items-center justify-center group animate-bounce"
    matTooltip="Open AI Assistant"
    matTooltipPosition="left">
    
    <!-- AI Icon -->
    <mat-icon class="text-2xl group-hover:rotate-12 transition-transform duration-300">auto_awesome</mat-icon>
    
    <!-- Notification Pulse -->
    <div class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 rounded-full animate-pulse flex items-center justify-center">
      <div class="w-2 h-2 bg-white rounded-full"></div>
    </div>
    
    <!-- Ripple Effect -->
    <div class="absolute inset-0 rounded-full bg-white opacity-0 group-hover:opacity-20 transition-opacity duration-300"></div>
  </button>
</div>
